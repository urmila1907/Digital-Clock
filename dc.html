<!DOCTYPE html>

  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="dc.css" />
  </head>
  <body>
    <!-- <div class="total"> -->

    <div class="clock">
      <div class="back">DIGITAL CLOCK</div>
    </div>

    <div class="bigtime">
      <div class="time" id="time1">
        <div class="text">
          <div id="in11" class="in">00</div>
        </div>
        <footer>
          <div  class="in1">Hours</div>
        </footer>
      </div>
      <div class="time" id="time2">
        <div class="text">
          <div id="in12" class="in">00</div>
        </div>
        <footer>
          <div  class="in1">Minutes</div>
        </footer>
      </div>
      <div class="time" id="time3">
        <div class="text">
          <div id="in13" class="in">00</div>
        </div>
        <footer>
          <div  class="in1">Seconds</div>
        </footer>
      </div>

          </footer>
        </div>
      </div> -->
      <div class="time" id="time4">
        <div class="text" id="text1">
            <div class="in" id="in2">
                AM
            </div>
        </div>
      </div>
    </div>
